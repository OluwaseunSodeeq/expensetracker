<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Expenses Tracker</title>
  </head>
  <body>
    <div class="card">
      <button class="firstButton">Add New Expense</button>
      <div class="inputList">
        <input type="text" placeholder="Expense title" id="firstInput" />
        <input type="number" placeholder="Amount" id="secondInput" min="1" />
        <input type="date" placeholder="dd/mm/yy" id="thirdInput" />
        <div class="innerButtons">
          <button class="formerWithin">Cancel</button>
          <button class="latterWithin">Add expense</button>
        </div>
      </div>
      <div class="total">
        <div class="listedItems">
          <p class="sub-heading">Expense List</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
